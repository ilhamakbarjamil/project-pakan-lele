<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Pond Monitor | IoT Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-dark: #0b0c10;
        --bg-panel: #1f2833;
        --primary: #66fcf1;
        --secondary: #45a29e;
        --text-main: #c5c6c7;
        --text-muted: #6c757d;
        --danger: #ff4d4d;
        --warning: #ffbf00;
        --success: #00ff88;
        --border-color: #2d3842;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 60px;
        background: var(--bg-panel);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        z-index: 10;
    }

    .sidebar-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: rgba(102, 252, 241, 0.1);
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .sidebar-icon.active {
        background: var(--primary);
        color: var(--bg-dark);
        box-shadow: 0 0 10px var(--primary);
    }

    /* Main Content */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
    }

    /* Top Bar */
    .top-bar {
        height: 60px;
        background: var(--bg-panel);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .brand {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        font-size: 1.2rem;
        color: var(--primary);
        letter-spacing: 1px;
    }

    .system-info {
        display: flex;
        gap: 20px;
        font-size: 0.85rem;
        font-family: 'JetBrains Mono', monospace;
    }

    .indicator {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success);
        box-shadow: 0 0 5px var(--success);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    /* Dashboard Layout */
    .dashboard-container {
        padding: 20px;
        display: grid;
        grid-template-columns: 300px 1fr;
        grid-template-rows: minmax(300px, auto) 1fr;
        gap: 15px;
        height: calc(100vh - 60px);
    }

    /* Panels */
    .panel {
        background: var(--bg-panel);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }

    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        padding-bottom: 8px;
        flex-shrink: 0;
    }

    .panel-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        font-weight: 600;
    }

    /* KPI Cards (Left Column) */
    .kpi-section {
        grid-column: 1;
        grid-row: 1 / -1;
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: transparent;
        border: none;
        padding: 0;
    }

    .kpi-card {
        background: var(--bg-panel);
        border: 1px solid var(--border-color);
        padding: 15px;
        border-left: 3px solid var(--primary);
        border-radius: 4px;
    }

    .kpi-value {
        font-family: 'JetBrains Mono', monospace;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
        margin: 5px 0;
    }

    .kpi-unit {
        font-size: 1rem;
        color: var(--text-muted);
    }

    .status-box {
        padding: 5px 10px;
        border-radius: 2px;
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
        display: inline-block;
        background: rgba(108, 117, 125, 0.2);
        color: var(--text-muted);
    }

    .status-normal { color: var(--bg-dark); background: var(--success); }
    .status-warning { color: var(--bg-dark); background: var(--warning); }
    .status-critical { color: white; background: var(--danger); }

    /* --- VIDEO SECTION FIXED --- */
    .video-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px; /* Sedikit renggang agar lebih rapi */
        height: 100%;
        min-height: 0;
    }

    .video-frame {
        position: relative;
        background: #000;
        border: 1px solid var(--border-color);
        overflow: hidden;
        /* Flexbox untuk memastikan konten di tengah */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .video-frame img {
        /* PERUBAHAN UTAMA DISINI: */
        width: 100%;      /* Paksa lebar memenuhi kontainer */
        height: 100%;     /* Paksa tinggi memenuhi kontainer */
        object-fit: contain; /* Jaga rasio asli agar tidak gepeng, tapi mentok sisi */
        display: block;
    }

    .cam-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: var(--primary);
        padding: 2px 8px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.7rem;
        border: 1px solid var(--primary);
        z-index: 5;
    }

    .rec-dot {
        position: absolute;
        top: 10px;
        right: 10px;
        color: var(--danger);
        font-size: 0.7rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 5;
    }

    /* Chart Section */
    .chart-panel {
        grid-column: 2;
        grid-row: 2;
        min-height: 0;
    }

    .chart-wrapper {
        position: relative;
        flex: 1;
        width: 100%;
        min-height: 0;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .dashboard-container {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            overflow-y: scroll;
        }
        .kpi-section { grid-column: 1; grid-row: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;}
        .video-panel { grid-column: 1; grid-row: 2; height: 400px; }
        .chart-panel { grid-column: 1; grid-row: 3; height: 300px; }
    }
</style>
</head>
<body>

<!-- Sidebar Mini -->
<div class="sidebar">
    <div class="sidebar-icon active">üìä</div>
    <div class="sidebar-icon">‚öôÔ∏è</div>
    <div class="sidebar-icon">üìÅ</div>
</div>

<div class="main-content">
    <!-- Top Header -->
    <div class="top-bar">
        <div class="brand">SYSTEM_MONITOR_V1.0</div>
        <div class="system-info">
            <span id="clock">00:00:00</span>
            <div class="indicator">
                <div class="dot"></div>
                <span>CONNECTED</span>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Left Column: Metrics -->
        <div class="kpi-section">
            <div class="kpi-card">
                <span class="panel-title">RESIDUE DETECTED</span>
                <div class="kpi-value" id="persen">0.00</div>
                <span class="kpi-unit">% Coverage</span>
            </div>

            <div class="kpi-card">
                <span class="panel-title">SYSTEM STATUS</span>
                <div style="margin-top: 10px;">
                    <div id="statusBadge" class="status-box">INITIALIZING</div>
                </div>
            </div>

            <div class="kpi-card">
                <span class="panel-title">LAST UPDATE</span>
                <div class="kpi-value" style="font-size: 1.2rem;" id="lastUpdate">-</div>
            </div>

            <div class="kpi-card" style="border-left-color: #45a29e;">
                <span class="panel-title">FEED LEVEL</span>
                <div class="kpi-value" style="font-size: 1.5rem;" id="feedStatus">-</div>
            </div>
        </div>

        <!-- Right Column Top: Video Feeds -->
        <div class="panel video-panel" style="grid-column: 2; grid-row: 1;">
            <div class="panel-header">
                <span class="panel-title">Visual Feed Analysis</span>
                <span class="panel-title" style="color: var(--primary);">LIVE</span>
            </div>
            <div class="video-grid">
                <div class="video-frame">
                    <img src="/video_feed" alt="No Signal">
                    <div class="cam-overlay">CAM_01_RAW</div>
                    <div class="rec-dot">‚óè REC</div>
                </div>
                <div class="video-frame">
                    <img src="/threshold_feed" alt="Processing...">
                    <div class="cam-overlay">CAM_01_BINARY_THRESHOLD</div>
                </div>
            </div>
        </div>

        <!-- Right Column Bottom: Chart -->
        <div class="panel chart-panel">
            <div class="panel-header">
                <span class="panel-title">Residue Trend (1 Hour)</span>
            </div>
            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
// Clock Function
function updateClock() {
    const now = new Date();
    document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();

// Chart Configuration
const ctx = document.getElementById('chart').getContext('2d');
const gradient = ctx.createLinearGradient(0, 0, 0, 400);
gradient.addColorStop(0, 'rgba(102, 252, 241, 0.2)');
gradient.addColorStop(1, 'rgba(102, 252, 241, 0)');

const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'Residue %',
            data: [],
            borderColor: '#66fcf1',
            backgroundColor: gradient,
            borderWidth: 2,
            pointRadius: 0,
            pointHoverRadius: 4,
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
            legend: { display: false },
            tooltip: {
                backgroundColor: 'rgba(11, 12, 16, 0.9)',
                titleColor: '#66fcf1',
                bodyFont: { family: 'JetBrains Mono' },
                borderColor: '#2d3842',
                borderWidth: 1
            }
        },
        scales: {
            x: {
                grid: { display: false },
                ticks: { color: '#6c757d', font: { size: 10, family: 'JetBrains Mono' }, maxTicksLimit: 8 }
            },
            y: {
                min: 0, max: 100,
                grid: { color: '#2d3842', borderDash: [5, 5] },
                ticks: { color: '#6c757d', font: { size: 10, family: 'JetBrains Mono' } }
            }
        }
    }
});

// Data Fetching Logic
async function updateData() {
    try {
        const res = await fetch('/data');
        const data = await res.json();
        
        // Update Time
        const now = new Date();
        const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
        document.getElementById('lastUpdate').innerText = timeString;

        // Update Values
        const percentage = data.percentage.toFixed(2);
        document.getElementById('persen').innerText = percentage;
        
        // Status Logic
        const statusBadge = document.getElementById('statusBadge');
        const feedStatus = document.getElementById('feedStatus');
        
        statusBadge.className = 'status-box';
        
        if (percentage > 70) {
            statusBadge.classList.add('status-normal');
            statusBadge.innerText = 'OPTIMAL';
            feedStatus.innerText = 'HIGH';
            feedStatus.style.color = '#00ff88';
        } else if (percentage > 30) {
            statusBadge.classList.add('status-warning');
            statusBadge.innerText = 'WARNING';
            feedStatus.innerText = 'MEDIUM';
            feedStatus.style.color = '#ffbf00';
        } else {
            statusBadge.classList.add('status-critical');
            statusBadge.innerText = 'CRITICAL';
            feedStatus.innerText = 'LOW';
            feedStatus.style.color = '#ff4d4d';
        }
        
        // Chart Update
        chart.data.labels.push(timeString);
        chart.data.datasets[0].data.push(percentage);
        
        if (chart.data.labels.length > 30) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }
        chart.update('none');
        
    } catch (e) {
        console.error('Connection Lost');
        document.getElementById('statusBadge').innerText = 'OFFLINE';
        document.getElementById('statusBadge').classList.add('status-critical');
    }
}

setInterval(updateData, 1000);
updateData();
</script>

</body>
</html>
